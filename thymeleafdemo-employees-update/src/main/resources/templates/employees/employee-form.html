<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Save Employee</title>
</head>
<body>
	
	<div class="container">
		
		<h3>Employee Directory</h3>
		<hr>
			<p class="h4 mb-4">Save Employee</p>
			
			<!-- when form is loaded will call -> call getter method to populate form fields initially  -->
			
			<form action="#" th:action="@{/employees/save}"
							 th:object="${employee}"
							 method="POST">
			
			<!-- Call getter methods to pre-populate form fields initially -->
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}">
			<!-- This binds to the model attribute - tells your app which employee to update -->
			
			<input type="text" th:field="*{firstName}" 
			       class="form-control mb-4 col-4"
			       placeholder="First Name"/>
							 
							 
			<input type="text" th:field="*{lastName}" 
			       class="form-control mb-4 col-4"
			       placeholder="Last Name"/>
							 
							 
			<input type="text" th:field="*{email}" 
			       class="form-control mb-4 col-4"
			       placeholder="Email"/>
			
			<!-- When form is submitted will call -> call setter method to populate java object with form data -->				 
			<button type="submit" class="btn btn-info col-2">Save</button>				 				 				 
		    </form>
		    
		   <hr>
		   <a th:href="@{/employees/list}">Back to Employees List</a> 
	</div>
	
</body>
</html>
